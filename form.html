<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formlar</title>
    <style>
        #tatlı{
            border: 2px solid red;
            width: 50%;
        }
    </style>
</head>
<body>
    <h1>Welcome to Clarusway</h1>
    <form action="result.html" method="get">
        <div>

            <label for="name">adınızı giriniz</label>
            <input type="text" name="isim" id="name" placeholder="lütfen isminizi giriniz">
            <br>
        
            <label for="soyad">soyadınızı giriniz</label>
            
            <input type="text" name="soyad" id="soyad" value="gider">
        </div>
        <div>
            <label for="sifre">paralonuzu giriniz</label>
            <input type="password" name="girilen parola" id="sifre">
           
        </div>
        <div>
           <p>cinsiyetinizi giriniz</p>
           <label for="cinsiyet1">erkek</label>
           <input type="radio" name="cinsiyet" id="cinsiyet1" value="erkek">

           <label for="cinsiyet2">kadın</label>
           <input type="radio" name="cinsiyet" id="cinsiyet2" value="kadın">

           <div>
            <p>favori hayvanlarınızı işaretleyiniz</p>
            <input type="checkbox" name="hayvn-1" id="panda" value="panda">
            <label for="panda">Panda</label>
            <br>
            <input type="checkbox" name="hayvan-2" id="balık" value="balık">
            <label for="balık">Balık</label>


           </div>
           <div>
            <label for="age">yaşınızı giriniz</label>
            <input type="number" name="girilen yaş" id="age" step="5">
           </div>     

        </div>
        <div>
            <label for="searc">ara:</label>
            <input type="search" name="aranan kelime" id="searc" maxlength="5">
        </div>
        <div>
            <label for="renk">renk seçin</label>
            <input type="color" name="seçilen-renk" id="renk">
        </div>
        <div>
            <label for="tarih">tarih seçiniz</label>
            <input type="date" name="seçilen tarih" id="tarih" min="2022-08-01">
        </div>
        <div>
            <label for="email">email giriniz</label>
            <input type="email" name="girilen email" id="email">
        </div>
        <div>
            <label for="dosya">dosya seçiniz</label>
            <input type="file" name="seçilen dosya" id="dosya">
        </div>
        <div>
            <label for="tel">telefon no giriniz</label>
            <input type="tel" name="girilen telefon numarası" id="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" placeholder="xxx-xxx-xx-xx">
        </div>

        <div>
            <label for="tatlı">hngi tatlıyı istersiniz</label>
            <br>
            <select name="seçilen tatlı" id="tatlı" size="8">
                <option value="sütlaç">sütlaç</option>
                <option value="keşkül">keşkül</option>
                <option value="aşure">aşure</option>
            </select>
        </div>
        <div>
            <label for="tatlı2">hngi tatlıyı istersiniz</label>
            <br>
            <select name="seçilen tatlı" id="tatlı2" size="8">
                <optgroup label="sütlü tatlılıar">
                    <option value="sütlaç">sütlaç</option>
                    <option value="keşkül">keşkül</option>
                    <option value="aşure">aşure</option>
                </optgroup>
                <optgroup label="şekerli tatlılar">
                    <option value="künefe">künefe</option>
                    <option value="kadayıf">kadayıf</option>
                </optgroup>
                
            </select>

        </div>
        
 
        


    <br><br><br>

    <input type="submit" value="gönder">
    <input type="reset" value="sıfırla">

    </form>
</body>
</html>
